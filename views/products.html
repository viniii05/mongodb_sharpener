<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 20px;
            font-size: 28px;
        }

        /* Product Container */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        /* Individual Product Card */
        .product {
            background: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        /* Product Image */
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Product Details */
        .product h3 {
            font-size: 22px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            margin: 5px 0;
        }

        .price {
            font-weight: bold;
            color: #4caf50;
            font-size: 18px;
        }

        /* Buttons */
        .product button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #45a049;
        }

        .details-btn {
            background: #2196F3;
        }

        .details-btn:hover {
            background: #1e87e0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="img-div">
            <!-- <img src="../NSkEnhance.png" alt="logo" class="img"> -->
        </div>
        <nav class="main-header__nav">
            <ul class="main-header__item_list">
                <li class="main-header__items"><a href="/">Shop</a></li>
                <li class="main-header__items"><a href="/add-product">Add Product</a></li>
                <li class="main-header__items"><a href="/contactUs">Contact us</a></li>
                <li class="main-header__items"><a href="/cart">Cart</a></li>
                <li class="main-header__items"><a href="/admin-product">Admin Product</a></li>
            </ul>
        </nav>
    </header>
    <h2>Available Products</h2>
    <div class="product-container">
        {{PRODUCTS}}  <!-- Placeholder to be replaced by Node.js -->
    </div>
</body>
</html>
